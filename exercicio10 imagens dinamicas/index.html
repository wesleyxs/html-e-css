<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens que se adaptam sozinhas</title>
</head>
<body>
    <p>para colocar imagem dinamica; colocamos a imagem dentro da tag picture</p>
    <p>precisamos editar a imagem no gimp</p>
    <p>para a imagem se adaptar, precisamos configurar ela dentro da tag *source media*</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/imagempequena.png">
        <source media="(max-width:  1000px )" srcset="imagens/imagemmedia.png">
        <img src="imagens/imagemgrande.png" alt="">

    </picture>
</body>
</html>
